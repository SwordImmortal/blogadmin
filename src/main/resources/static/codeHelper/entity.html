<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>代码小工具</title>
</head>
</head>
<link href="/js/bootstrap.min.css" rel="stylesheet">
<script src="/js/jquery-2.1.4.min.js"></script>
<script src="/js/layer/layer.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jsformat.js"></script>
<script src="/js/htmlformat.js"></script>
<script src="/js/vue.js"></script>
<script src="/js/common.js"></script>
<style>
.form-control {
	font-size: 16px;
}
</style>
<body>
	<div class="container" id="tools">
	 <br/>
		<div class="row">
		
			<div class="col-xs-6"><textarea  class="form-control" rows="26" v-model="oldVal"></textarea></div>
			<div class="col-xs-6"><textarea  class="form-control" rows="26" v-model="newVal" id="newVal"></textarea></div>
		</div>
		 <br/>
		<div class="row text-center" >
			<label class="checkbox-inline text-right">
	 		   <input type="checkbox" id="hibernateAnnotation" checked="checked" >hibernateAnnotation
	  		</label>
	  		<label class="checkbox-inline text-right">
	 		   <input type="checkbox" id="doradoAnnotation" checked="checked" >doradoAnnotation
	  		</label>
	  		<label class="checkbox-inline text-right">
	 		   <input type="checkbox" id="fieldAnnotation" checked="checked" >fieldAnnotation
	  		</label>
	  		<label class="checkbox-inline text-right">
	 		   <input type="checkbox" id="baseEntity" checked="checked" >baseEntity
	  		</label>
	  		&nbsp;
	  		<label>
	  			<input type="button" value="getEntity" @click="getEntity" class="btn btn-info" /> 
			</label>
			<label>
				<input type="button" value="getSelectSql" @click="getSelectSql" class="btn btn-info" /> 
			</label>
			<label class="checkbox-inline text-right">
	 		   <input type="checkbox" id="checkNull" >非空校验
	  		</label>
			<label>
				<input type="button" value="getMapper" @click="getMapper" class="btn btn-info" /> 
			</label>
			<label>
				<input type="button" value="getMarkdown" @click="getMarkdown" class="btn btn-info" /> 
			</label>
	  		<input type="button" value="clear"  @click='clear' class="btn btn-danger pull-righ" />
		</div>
	</div>
<script type="text/javascript" src="/js/codehelper/entity.js"></script>
</body>
</html>
